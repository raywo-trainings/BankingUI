<h2>{{ iban() }}</h2>

@let account = (account$ | async)!;

@if (account) {
  @let entries = (entries$ | async)!;

  <span class="lead">{{ account.owner | fullName }}</span>

  <ul class="list-group">
    @for (entry of entries; track entry.id) {
      <li class="list-group-item list-group-item-action">
        <app-entry-row [entry]="entry" />
      </li>
    }
  </ul>
}
